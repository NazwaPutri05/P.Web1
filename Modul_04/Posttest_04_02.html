<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh JavaScript</title>
</head>
<body>
    <script>
        // Fungsi untuk menghitung kuadrat suatu bilangan
function kuadrat(angka) {
    return angka * angka;
}
// Memanggil fungsi dengan angka 7
let hasil = kuadrat(7);
console.log(hasil); // Output: 49
    </script> 
</body>
</html>
