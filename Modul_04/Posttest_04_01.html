<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh JavaScript</title>
</head>
<body>
    <script>
        // Contoh 1: var
if (true) {
    var x = 10;
}
console.log(x); // Output: 10, bisa diakses di luar blok karena var tidak terikat blok
// Contoh 2: let
if (true) {
    let y = 20;
    console.log(y); // Output: 20, dapat diakses di dalam blok
}
// Contoh 3: const
if (true) {
    const z = 30;
    console.log(z); // Output: 30, dapat diakses di dalam blok
}
    </script> 
   
</body>
</html>
