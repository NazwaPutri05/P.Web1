<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <link rel="stylesheet" href="Tugas_05_01.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="img/photo1.png" alt="Alumni 1" class="gallery-img">
        <img src="img/photo2.png" alt="Alumni 2" class="gallery-img">
        <img src="img/photo3.jpeg" alt="Alumni 3" class="gallery-img">
        <img src="img/photo4.jpeg" alt="Alumni 4" class="gallery-img">
    </div>

    <!-- Modal -->
    <div class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">Close</span>
            <img src="" alt="Full View" id="modal-img">
        </div>
    </div>

    <script src="Tugas_05_01.js"></script>
</body>
</html>
