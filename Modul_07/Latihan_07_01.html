<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu CRUD</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Buku Tamu</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>KODE</th>
                    <th>NAMA</th>
                    <th>EMAIL</th>
                    <th>PESAN</th>
                    <!--<th>Action</th>-->
                </tr>
            </thead>
            <tbody id="tblalumni">
            </tbody>
        </table>
    </div>
    
    <script>

        $(document).ready(function(){
            const url = 'https://script.google.com/macros/s/AKfycbxcLZgPRRkW06edG4sSmp8Kv7O87jLlCv1Lv3LZd-flCHSeN6yTJeFDAbCSUjxN8b2qjw/exec';
    
         loadGuests();
    
         function loadGuests(){
            $.ajax({
                url : url,
                type: "GET",
                data: {action: "read"},
                dataType: "json",
                success: function(reponse) {
                    const tbody= $('#tblalumni');
                    tbody.empty();
    
                    response.forEach(guest => {
                        tbody.append(`
                        <tr>
                            <td>${guest.KODE}</td>
                            <td>${guest.NAMA}</td>
                            <td>${guest.EMAIL}</td>
                            <td>${guest.PESAN}</td>
                            </tr>
                    `);
                });
        },
        error:function(jqXHR, textStatus, errorThrown){
            console.error("Request failed:", textStatus, errorThrown);
        }
     });
     }
    });
    
</script>
</body>
</html>
